<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask My AI Prompt Engineer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    input {
      width: 70%;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      margin: 15px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }
    button:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 82, 82, 0.5);
    }
    #answer {
      margin-top: 30px;
      font-size: 1.3em;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      min-height: 60px;
    }
    .loading {
      color: #ffd93d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask My AI Prompt Engineer</h1>
    <input type="text" id="question" placeholder="What are the main tasks of an AI Prompt Engineer?" />
    <button onclick="askAI()">Ask!</button>
    <div id="answer">Your answer will appear here...</div>
  </div>

  <script>
    // TVOJA CLOUD RUN URL – ZAPAMÄTANÁ!
    const API_URL = "https://rag-api-116522765677 .us-central1.run.app";

    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const answerDiv = document.getElementById("answer");

      if (!question) {
        answerDiv.innerHTML = "<span style='color:#ff6b6b'>Please enter a question!</span>";
        return;
      }

      answerDiv.innerHTML = "<span class='loading'>Thinking... please wait</span>";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        answerDiv.innerHTML = data.answer.replace(/\n/g, '<br>');
      } catch (error) {
        console.error("Error:", error);
        answerDiv.innerHTML = `<span style='color:#ff6b6b'>Error: ${error.message}<br>Check console (F12)</span>`;
      }
    }

    // Test pri načítaní
    window.onload = () => {
      console.log("AI API URL:", API_URL);
    };
  </script>
</body>
</html>
