<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask My AI</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #1e3c72, #2a5298);
      --card: rgba(255, 255, 255, 0.1);
      --text: white;
      --accent: #00d4ff;
    }
    [data-theme="dark"] {
      --bg: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      --card: rgba(255, 255, 255, 0.05);
      --text: #e0e0e0;
      --accent: #00ff88;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      transition: all 0.5s;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--card);
      padding: 30px;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    h1 {
      font-size: 2.8em;
      margin: 0 0 10px;
      background: linear-gradient(45deg, #00d4ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    input, button {
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
    }
    input {
      width: 70%;
      background: rgba(255,255,255,0.2);
      color: white;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    #answer {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
      min-height: 80px;
      font-size: 1.2em;
      line-height: 1.7;
      animation: fadeIn 0.5s;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">Moon</div>
  <div class="container">
    <div class="logo">Robot</div>
    <h1>Ask My AI</h1>
    <p>Ask anything about the AI Prompt Engineer role!</p>
    <input type="text" id="question" placeholder="What are the main tasks?" />
    <button onclick="askAI()">Ask!</button>
    <div id="answer">Your answer will appear here...</div>
  </div>

  <script>
    const API_URL = "https://rag-api-116522765677.us-central1.run.app";

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'dark' ? '' : 'dark');
      localStorage.setItem('theme', current === 'dark' ? 'light' : 'dark');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.setAttribute('data-theme', 'dark');
    }

    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const answerDiv = document.getElementById("answer");
      if (!question) return;

      answerDiv.innerHTML = "Thinking...";
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        answerDiv.innerHTML = data.answer.replace(/\n/g, '<br>');
      } catch (e) {
        answerDiv.innerHTML = `Error: ${e.message}`;
      }
    }
  </script>
</body>
</html>
